<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header mb-3">
      <h2 class="auth-title">Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <!-- Error message display -->
      <div *ngIf="errorMessage" class="alert alert-danger mb-3">
        <strong>Error:</strong> {{ errorMessage }}
      </div>

      <!-- User ID Field -->
      <div class="form-group mb-3">
        <label for="userId" class="mb-2">User ID</label>
        <input
          type="text"
          id="userId"
          formControlName="userId"
          class="form-control"
          [ngClass]="{
            'is-invalid': userId?.invalid && (userId?.dirty || userId?.touched)
          }"
          placeholder="Enter your user ID"
          autocomplete="username"
        />
        <div
          *ngIf="userId?.invalid && (userId?.dirty || userId?.touched)"
          class="error-message"
        >
          <small *ngIf="userId?.errors?.['required']"
            >User ID is required</small
          >
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-4">
        <label for="password" class="mb-2">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              password?.invalid && (password?.dirty || password?.touched)
          }"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="error-message"
        >
          <small *ngIf="password?.errors?.['required']"
            >Password is required</small
          >
          <small *ngIf="password?.errors?.['minlength']"
            >Password must be at least 6 characters</small
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || isSubmitting"
      >
        <span class="btn-text">{{
          isSubmitting ? "Logging in..." : "Login"
        }}</span>
        <span class="btn-icon">â†’</span>
      </button>
    </form>
  </div>
</div>
